<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAGOWRA | Coming Soon</title>
    <style>
        /* Local font-face definitions */
        @font-face {
            font-family: 'Clash Display';
            src: url('Fonts/Clash Display/ClashDisplay-Variable.ttf') format('truetype');
            font-weight: 400 700;
            font-display: swap;
        }
        @font-face {
            font-family: 'Satoshi';
            src: url('Fonts/satoshi/Satoshi-Regular.otf') format('opentype');
            font-weight: 400;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Satoshi';
            src: url('Fonts/satoshi/Satoshi-Bold.otf') format('opentype');
            font-weight: 700;
            font-style: normal;
            font-display: swap;
        }
        @font-face {
            font-family: 'Satoshi';
            src: url('Fonts/satoshi/Satoshi-Italic.otf') format('opentype');
            font-weight: 400;
            font-style: italic;
            font-display: swap;
        }
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('background.png') center/cover no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Satoshi', Arial, sans-serif;
            color: #fff;
        }
        .logo {
            margin-bottom: 32px;
        }
        .coming-soon {
            font-family: 'Clash Display', Arial, sans-serif;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 24px;
            letter-spacing: 2px;
        }
        .contact {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(0,0,0,0.4);
            padding: 12px 24px;
            border-radius: 32px;
        }
        .email-icon {
            font-size: 2rem;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .email-link {
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 500;
        }
        .subheading {
            font-family: 'Satoshi', Arial, sans-serif;
            font-family: 'Satoshi', Arial, sans-serif;
            font-family: 'Satoshi', Arial, sans-serif;
            font-size: 1.3rem;
            font-weight: 400;
            margin-bottom: 44px;
            color: #e0e0e0;
            letter-spacing: 1px;
        }
        @media (max-width: 600px) {
            .coming-soon { font-size: 1.5rem; }
            .subheading { font-size: 1rem; margin-bottom: 28px; }
            .contact { padding: 8px 12px; }
            .email-link { font-size: 1rem; }
            .email-icon { font-size: 1.3rem; }
        }

                .content-box {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 24px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.10);
            padding: 40px 32px 32px 32px;
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 95vw;
            min-width: 320px;
        }
        .content-box .logo {
            margin-bottom: 32px;
        }

        .content-box .contact {
            background: rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="content-box">
        <img class="logo" src="Jagowra Logo.svg" alt="JAGOWRA Logo" width="220" height="auto">
        <div class="coming-soon">Coming Soon</div>
        <div class="subheading">Sustainably leading the market!</div>
        <div class="contact">
            <span class="email-icon">@</span>
            <a class="email-link" href="mailto:info@jagowra.com">info@jagowra.com</a>
        </div>
    </div>

</body>
</html>
